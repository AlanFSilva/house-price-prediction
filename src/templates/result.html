<div 
  class="p-6 rounded shadow-md max-w-md mx-auto transition-colors duration-300"
  :class="isDark ? 'bg-gray-800' : 'bg-green-50'"
>
  <header class="mb-4">
    <h3 
      class="text-xl font-extrabold transition-colors duration-300"
      :class="isDark ? 'text-green-400' : 'text-green-900'"
    >
      Simulation Results
    </h3>
  </header>

  <div 
    class="grid grid-cols-12 gap-4 font-semibold border-b pb-2 mb-3 transition-colors duration-300"
    :class="isDark ? 'border-green-600 text-green-400' : 'border-green-300 text-green-800'"
  >
    <div class="col-span-8">Model</div>
    <div class="col-span-4 text-right">Value ($)</div>
  </div>

  <ul class="space-y-3">
    {% for item in data %}
    <li 
      class="flex justify-between items-center p-3 rounded shadow-sm hover:shadow-md transition-colors duration-300 border"
      :class="isDark 
        ? 'bg-gray-700 border-gray-600 text-gray-200 hover:shadow-lg' 
        : 'bg-white border-green-200 text-gray-800 hover:shadow-md'"
    >
      <span class="font-medium">{{ item.model }}</span>
      <span class="font-semibold">
        $ {{ "{:,.2f}".format(item.value) }}
      </span>
    </li>
    {% endfor %}
  </ul>
</div>
